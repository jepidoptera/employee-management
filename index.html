<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

 <!--CSS Link-->
 <link rel = "stylesheet" href = "style.css">
  <!--Necessary javascript for BootStrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

</head>

<!-- element IDs to use:: -->
<!-- submit button: #addperson -->
<!-- name input: #nameinput -->
<!-- rate input: #rateinput -->
<!-- start date input #dateinput -->

<body>

<div class="container">

  <br>

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 class="display-4"><strong>Employee Tracker</strong></h1>
    <p class="lead"><strong>A Comprehensive Directory of Employee Billable Hours</strong></p>
  </div>

  <!--table-->
  <div class="table-responsive">
    <table id="employee-table" class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Employee Name</th>
        <th scope="col">Role</th>
        <th scope="col">Start Date</th>
        <th scope="col">Months Worked</th>
        <th scope="col">Monthly Rate ($)</th>
        <th scope="col">Total Billed ($)</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">Bob Smith</th>
        <td>Oompa Loompa</td>
        <td>01/09/1986</td>
        <td>15</td>
        <td>15000</td>
        <td>225000</td>
      </tr>
      </tbody>
    </table>      </div>

  <!-- Sign-Up Card-->
  <div class="col-lg-6">
    <div class="card card-default">
      <div class="card-header">
       <strong> New Employee Sign-Up</strong>
      </div>
      <div class="card-body">

        <!-- Sign-up Form (note the various input "types")-->
        <form role="form">
          <div class="form-group row">
            <label for="nameInput"><strong>Name:</strong></label>
            <input class="form-control" id="nameInput" type="text">
          </div>
          <div class="form-group row">
            <label for="rateInput"><strong>Rate:</strong></label>
            <input class="form-control" id="rateInput" type="number">
          </div>
          <div class="form-group row">
            <label for="roleInput"><strong>Role:</strong></label>
            <input class="form-control" id="roleInput" type="text">
          </div>
          <div class="form-group row">
            <label for="dateInput"><strong>Start Date:</strong></label>
            <input class="form-control" id="dateInput" type="number">
          </div>
         
          <button class="btn btn-default" id="addPerson" type="submit"><strong>Submit</strong></button>
          
        </form>
      </div>
    </div>
  </div>

  <!-- Most Recent Member Card -->
  <div class="col-lg-6">
    <div class="card card-default"></div>
  </div>

</div>


<script src='code.js'></script>
</body>
